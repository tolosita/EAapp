<app-loader [cargando]="cargando"></app-loader>
<img class="background-img img-4">
<mat-grid-list cols="1" rowHeight="fit" class="background-auth">
  <mat-grid-tile>
    <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
      <mat-card class="content-form">
        <mat-card-header>
          <mat-card-title>
            Recuperar Contrase√±a
          </mat-card-title>
        </mat-card-header>
        <mat-card-subtitle *ngIf="error" class="error-text">
          {{ error }}
        </mat-card-subtitle>
        <mat-card-content class="content-input">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
            </mat-form-field>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button routerLink="/login" mat-button class="button-recuperar-btn">volver</button>
          <button type="submit" mat-flat-button color="accent" class="button-recuperar-btn"
            [disabled]="cargando">Enviar</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-grid-tile>
</mat-grid-list>
